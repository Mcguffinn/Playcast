<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Playcast</title>
    <meta name="description" content="Music by nature" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='others/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/newbase.css') }}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    {% block head %}
    {% endblock %}

  <header class="socials">
    <ul>
      <li>
        <a
          href="https://github.com/Mcguffinn/musicaly"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="/static/others/github-logo.png" alt="github link" />
        </a>
      </li>
      <li>
        <a
          href="https://www.linkedin.com/in/edwin-deronvil-ab9499177/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="/static/others/linkedin.png" alt="linkedin link" />
        </a>
      </li>
    </ul>
  </header>
  <body class="ebase">
    <div roll="main" class="container">
      <div class="hero-section">
        <h3 class="display-1 title" >Pl<img src="static\others\trees.svg" style="width: 10%"/>ycast</h3>
        <p class="display-6 text-center">Get a recommended weather playlist forecast based on your location.</p>
        <a class="button-group" href="/playcast">
          <div  class="button">Get a Playcast </div>
        </a>
      </div> 
      {% block body %}
        
      {% endblock %}
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
